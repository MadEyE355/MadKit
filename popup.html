<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial;
        width: 200px;
        padding: 10px;
      }
      button {
        padding: 8px;
        width: 100%;
      }
      textarea {
        width: 100%;
        height: 80px;
      }

      #xss_sub_btns , #custom_xss_start_btn {
        display: none;
      }
      #custom_xss_inputs {
        display: none;
      }

      #endpoint_scan_inputs , #custom_endpoints_inputs , #endpoint_scan_start_btn ,#endpoint_scan_result_btn  {
        display: none;
      }

      

      

    </style>
  </head>
  <body>
    <h3>MadKit</h3>





    <button id="xss_main_btn">XSS</button>

    <div id="xss_sub_btns">

        <button id="custom_xss_btn">Custom XSS</button>

            <div id="custom_xss_inputs" class="xss_inputs">
                <label>go back on</label>
                <input type="checkbox"><br>

                <label class="xss_info_label">Enter Inupt box Selector</label>
                <textarea name="custom_xss_input_selector" id="custom_xss_input_selector"></textarea>

                <label class="xss_info_label">Enter Search button Selector</label>
                <textarea name="custom_xss_searchBtn_selector" id="custom_xss_searchBtn_selector"></textarea>
                
                <label class="xss_info_label">Enter Payload</label>
                <textarea name="custom_xss_payload" id="custom_xss_payload" placeholder="Enter each payload in a new line"></textarea>
            </div>
        <button class="xss_start_btns" id="custom_xss_start_btn">Start Custom XSS</button>
        
        <button id="check_last_payload">Check last tested payload</button>

    </div>









    <button id="endpoint_scan_btn">Endpoint Scan</button>
    
    <div id="endpoint_scan_inputs">
      <button id="clear_endpoint_scan_result">Clear Endpoint Scan Results</button>
      
      <label class="custom_endpoints_label" >Custom Endpoints</label>
      <input type="checkbox" id="custom_endpoints_checkbox"><br><br>
      
      <label>Enter Site</label>
      <textarea id="site_to_scan_for_endpoints" placeholder="starting from https and ending with .com (not including / after .com)"></textarea>
      
      <div id="custom_endpoints_inputs">
        <label class="custom_endpoints_label">Enter Endpoints to check</label>
        <textarea id="custom_endpoints_paylaod" placeholder="Enter each endpoint in a new line (with /)"></textarea>
      </div>
      
      <button id="endpoint_scan_start_btn">Start Endpoint Check</button>
      
      <button id="endpoint_scan_result_btn">Check Scan Result</button>

      
      <div id="no_of_endpoints_checked"></div>
      
    </div>

    <div id="endpoint_scan_result_display"></div>


    












    
    <!-- module was added so each file can have its own vars even if vars are already defined -->

    <script type="module" src="custom_xss.mjs"></script>
    <script type="module" src="endpoint_scan.mjs"></script>

  </body>
</html>
